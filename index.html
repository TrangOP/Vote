<body>

<script>
let data = JSON.parse(localStorage.getItem("voteData")) || {
  king: {},
  queen: {}
};

let voted = localStorage.getItem("voted");

const msg = document.getElementById("msg");
const btn = document.getElementById("btnVote");

if (voted) {
  btn.disabled = true;
  msg.innerText = "B·∫°n ƒë√£ vote r·ªìi. C·∫£m ∆°n!";

function vote() {
  if (voted) return;

    alert("Vui l√≤ng ch·ªçn KING v√† QUEEN!");

  data.queen[q] = (data.queen[q] || 0) + 1;

function updateBoard() {
