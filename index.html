<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Vote King & Queen ‚Äì Future Of Code</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

html, body {
  width: 100%;
  height: 100%;
  margin: 0;
}

body {
  font-family: 'Segoe UI', Arial, sans-serif;
  background: radial-gradient(circle at top, #1a1f3c, #050816);
  color: #ffffff;
  min-height: 100dvh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 460px;
  padding: 18px 14px;
  text-align: center;
}

/* ===== LOGO ===== */
.logo {
  margin-bottom: 10px;
}

.logo img {
  max-width: 38%;
  height: auto;
}

/* ===== TITLE ===== */
h1 {
  font-size: clamp(20px, 6vw, 30px);
  margin: 0;
}

.subtitle {
  font-size: 13px;
  opacity: 0.8;
  margin-bottom: 18px;
}

/* ===== FORM ===== */
label {
  display: block;
  margin-top: 14px;
  font-size: 14px;
  text-align: left;
}

input {
  width: 100%;
  margin-top: 6px;
  padding: 12px 14px;
  border-radius: 10px;
  border: none;
  font-size: 14px;
}

/* ===== BUTTON (√îM CH·ªÆ) ===== */
button {
  margin-top: 22px;
  padding: 12px 22px;
  font-size: 15px;
  font-weight: 700;
  border: none;
  border-radius: 28px;
  background: linear-gradient(90deg, #00f2ff, #ffd700);
  color: #000;
  cursor: pointer;

  display: inline-flex;
  align-items: center;
  justify-content: center;
  white-space: nowrap;
}

button:active {
  transform: scale(0.96);
}

button[disabled] {
  opacity: 0.6;
  cursor: not-allowed;
}

/* ===== MESSAGE ===== */
.result {
  margin-top: 16px;
  font-size: 14px;
  opacity: 0.9;
}

/* ===== LEADERBOARD ===== */
.leaderboard {
  margin-top: 20px;
  background: rgba(255,255,255,0.07);
  border-radius: 14px;
  padding: 14px;
  font-size: 14px;
  text-align: left;
}

.leaderboard div {
  margin-top: 6px;
}

.leaderboard strong {
  color: #ffd700;
}

/* ===== RESET BTC ===== */
.reset {
  margin-top: 12px;
  font-size: 11px;
  opacity: 0.4;
  cursor: pointer;
  text-align: center;
}
</style>
</head>

<body>
<div class="container">

  <!-- LOGO -->
  <div class="logo">
    <img src="logo-aladin.png"
         alt="Aladin Technology"
         onerror="this.style.display='none'">
  </div>

  <h1>üëë VOTE KING & QUEEN</h1>
  <div class="subtitle">Future Of Code ‚Äì m·ªói thi·∫øt b·ªã vote 1 l·∫ßn</div>

  <label>H·ªç t√™n KING</label>
  <input id="king" placeholder="Nh·∫≠p h·ªç v√† t√™n ƒë·∫ßy ƒë·ªß">

  <label>H·ªç t√™n QUEEN</label>
  <input id="queen" placeholder="Nh·∫≠p h·ªç v√† t√™n ƒë·∫ßy ƒë·ªß">

  <button id="btnVote" onclick="vote()">G·ª¨I VOTE</button>

  <div class="result" id="msg"></div>

  <!-- LEADERBOARD ‚Äì BTC -->
  <div class="leaderboard">
    <div><strong>üëë KING:</strong> <span id="topKing">‚Äì</span></div>
    <div><strong>üëë QUEEN:</strong> <span id="topQueen">‚Äì</span></div>
  </div>

  <!-- RESET BTC -->
  <div class="reset" onclick="resetVote()">Reset (BTC)</div>

</div>

<script>
/* ===== DATA ===== */
let data = JSON.parse(localStorage.getItem("voteData")) || {
  king: {},
  queen: {}
};

let voted = localStorage.getItem("votedOnce"); // üëà kho√° 1 l·∫ßn

const msg = document.getElementById("msg");
const btn = document.getElementById("btnVote");

/* N·∫øu ƒë√£ vote r·ªìi */
if (voted) {
  btn.disabled = true;
  msg.innerText = "B·∫°n ƒë√£ vote r·ªìi. C·∫£m ∆°n!";
}

/* Chu·∫©n ho√° t√™n */
function normalizeName(name) {
  return name.trim().replace(/\s+/g, ' ');
}

function vote() {
  if (voted) return;

  const k = normalizeName(document.getElementById("king").value);
  const q = normalizeName(document.getElementById("queen").value);

  if (!k || !q) {
    alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß h·ªç t√™n KING v√† QUEEN!");
    return;
  }

  data.king[k] = (data.king[k] || 0) + 1;
  data.queen[q] = (data.queen[q] || 0) + 1;

  localStorage.setItem("voteData", JSON.stringify(data));
  localStorage.setItem("votedOnce", "yes"); // üëà ƒë√°nh d·∫•u ƒë√£ vote

  btn.disabled = true;
  msg.innerText = "Vote th√†nh c√¥ng! üéâ";

  updateBoard();
}

function updateBoard() {
  const topK = Object.entries(data.king).sort((a,b)=>b[1]-a[1])[0];
  const topQ = Object.entries(data.queen).sort((a,b)=>b[1]-a[1])[0];

  document.getElementById("topKing").innerText =
    topK ? `${topK[0]} (${topK[1]} vote)` : "‚Äì";

  document.getElementById("topQueen").innerText =
    topQ ? `${topQ[0]} (${topQ[1]} vote)` : "‚Äì";
}

function resetVote() {
  if (!confirm("Reset to√†n b·ªô vote?")) return;
  localStorage.removeItem("voteData");
  localStorage.removeItem("votedOnce");
  location.reload();
}

updateBoard();
</script>

</body>
</html>
